<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Text Example</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Text container */
        .container {
            padding: 20px;
            border: 1px solid #000;
        }

        /* Header and paragraph styling */
        h1, p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yeni CicekClient yaxında gelir</h1>
        <p>Yeni CicekClient yaxında gelir. CicekClient, Cicek Applications'ların yönetilmesini asanlaştırır bütün programlar içerisinde olacağ</p>
    </div>
</body>
</html>
